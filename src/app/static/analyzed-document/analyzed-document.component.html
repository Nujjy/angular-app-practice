<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">{{ 'anms.document-analysis.title' | translate }}</h1>
    </div>
  </div>
  <div class="row align-items-end">
    <div class="col-md-6 col-lg-4" *ngFor="let document of analyzedDocuments" [ngClass]="routeAnimationsElements">
      <mat-card routerLink='/analyzed-document-detail/{{document.id}}'>
        <a mat-button href="https://angular.io/docs/ts/latest/" target="_blank">
        </a>
        <mat-card-title><code>{{versions.angular}}</code>Angular</mat-card-title>
        <mat-card-subtitle>
          {{ 'anms.analyzed-document.angular' | translate }}
        </mat-card-subtitle>
        <mat-card-actions>
          <a mat-icon-button href="https://github.com/angular/angular" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
          </a>
          <a mat-button href="https://angular.io/docs/ts/latest/" target="_blank">
            <mat-icon fontSet="fas" fontIcon="fa-book"></mat-icon>
            {{ 'anms.analyzed-document.documentation' | translate }}
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
